<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul id="header-list">
            <li><img id="ham" src="img/menu.svg" style="height: 16px;" alt=""></li>
            <li><a href="#">All</a></li>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><img id="menu-img" src="img/grid.svg" style="height: 16px;" alt=""></li>
            <li><button id="sign-in">Sign in</button></li>
        </ul>
    </header>
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    <div id="input-wrapper">
        <input type="text" name="" id="search" autofocus>
        <img id="search-icon" src="/img/search.svg" alt="">
    </div>
    <div id="search-lucky">
        <button id="search-btn">Google Search</button>
        <button id="lucky">I'm Feeling Lucky</button>
    </div>
    <p id="lang">Google offered in: <a href="#"> Türkçe</a></p>
    <footer>
        <div id="footer-top">Turkey</div>
        <div id="footer-bottom">
            <div id="footer-list-l">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </div>
            <div id="footer-list-r">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>                
            </div>
        </div>
    </footer>
</body>
</html>
